<:Title>
  Home

<:Body>
  <h1>Lobsters</h1>

  {{ page._stories._results.each do |story| }}
    <h4><a href='{{ story._link }}'>
    {{ story._title }}</a></h4>
  {{ end }}
  <h2>Ruby Version</h2>
    <h4>{{ page._info._ruby_version }}</h4>

  <h2>Ruby Platform</h2>
    <h4>{{ page._info._ruby_platform }}</h4>

  <h2>Ruby Description</h2>
    <h4>{{ page._info._ruby_description }}</h4>
